<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=, initial-scale=1.0" />
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Mulish:wght@200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="/style.css" />
  </head>
  <body>
    <table>
      <th>APPLICATION FORM</th>
      <tr>
        <td>
          <form>
          <label for="fname">First Name:</label>
          <input type="text" id="fname" name="name"/>

          <label for="lname">Last Name:</label>
          <input type="text" id="lname"/>
        
        </td>
      </tr>
      <tr>
        <td>
          
          <label for="DOB">Date Of Birth:</label>
          <input type="date" placeholder="mm/ dd/ yy" id="DOB"/>

          <label for="age">AGE</label>
          <input type="number" id="age"/>
        
        </td>
      </tr>
      <tr>
        <td>
          
          <label for="gender">Gender:</label>
          <select name="gender" id="gender">
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="others">Others</option>
            <option value="I'd rather not say">I'd rather not say</option>
          </select>

          <label for="email">Email Address:</label>
          <input type="email" placeholder="Enter Email Address" id="email" />
        
        </td>
      </tr>
      <tr>
        <td>
          
            <label for="positions">Positions Available:</label>
            <input type="radio" id="junior dev" name="job" value="junior dev"/>
            <label for="junior dev">Junior Developer</label>

            <input type="radio" id="mid-dev" name="job" value="mid-dev"/>
            <label for="mid-dev">Mid-level Developer</label>

            <input type="radio" id="senior dev" name="job" value="senior dev"/>
            <label for="senior dev">Senior Developer</label>
          
        </td>
      </tr>
      <tr>
        <td>
          
            <label for="programming languages">Programming Languages:</label>
            <input type="checkbox" id="java" name="language" value="java"/>
            <label for="java">Java</label>

            <input type="checkbox" id="javascript" name="language" value="javascript"/>
            <label for="javascript">Javascript</label>

            <input type="checkbox" id="python" name="language" value="python"/>
            <label for="python">Python</label>
          
        </td>
      </tr>
      <tr>
        <td>
          
          <label for="password">Password:</label>
          <input type="password" id="password" name="password" value="password"/>

          <label for="confirm password">Confirm Password:</label>
          <input type="password" id="confirm password" name="password" value="confirm password"/>
        
        </td>
      </tr>
      <tr>
        <td>
          <input type="submit" id="submit" name="submit" value="Submit" />
          <input type="reset" value="Reset" >
        </form>
        </td>
      </tr> 
    </table>
  </body>
</html>
